
<a type="button" class="btn btn-info btn-lg" href="/">INICIO</a>

<h1>Lista de Coches</h1>
<div class="mb-3">
    <a th:href="@{/coches/create}" class="btn btn-success btn-sm">Agregar Nuevo Coche</a>
</div>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Color</th>
        <th>Precio</th>
        <th>Exposicion</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="coche : ${coches}">
        <td th:text="${coche.id}"></td>
        <td th:text="${coche.marca}"></td>
        <td th:text="${coche.modelo}"></td>
        <td th:text="${coche.color}"></td>
        <td th:text="${coche.precio}"></td>
        <td th:text="${coche.exposicion}"></td>
        <td>
            <a th:href="@{/coches/edit/{id}(id=${coche.id})}" class="btn btn-primary btn-sm">Editar</a>
            <a href="#" class="btn btn-danger btn-sm" th:onclick="'confirmDelete(event, \'' + @{/coches/delete/{id}(id=${coche.id})} + '\')'">Eliminar</a>
        </td>
    </tr>

    </tbody>
</table>
